<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS Custom -->
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link th:href="@{/css/contact.css}" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- MAIN CONTENT -->
    <section class="contact-section">
        <div class="container">
            <div class="wave-top"></div>
            
            <div class="text-center mb-5">
                <h1 class="page-title">Liên hệ</h1>
                <p class="lead">Vui lòng điền thông tin bên dưới để liên hệ với chúng tôi. Chúng tôi sẽ phản hồi sớm nhất có thể.</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="contact-form" id="contactForm">
                        <!-- Họ tên -->
                        <div class="form-group mb-4">
                            <label for="fullName">Họ tên <span class="required">*</span></label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        
                        <!-- Giới tính -->
                        <div class="form-group mb-4">
                            <label>Giới tính <span class="required">*</span></label>
                            <div class="gender-options">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Tuổi -->
                        <div class="form-group mb-4">
                            <label for="age">Tuổi <span class="required">*</span></label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="age" min="18" required>
                                <span class="input-group-text">tuổi</span>
                            </div>
                        </div>
                        
                        <!-- Nghề nghiệp -->
                        <div class="form-group mb-4">
                            <label for="occupation">Nghề nghiệp <span class="required">*</span></label>
                            <select class="form-select" id="occupation" required>
                                <option value="" selected disabled>Chọn nghề nghiệp</option>
                                <option value="nông nghiệp">Nông nghiệp - Ngư nghiệp</option>
                                <option value="nhân viên">Nhân viên công ty</option>
                                <option value="giám đốc">Quản lý - Giám đốc</option>
                                <option value="bác sĩ">Bác sĩ - Nha sĩ</option>
                                <option value="y tế">Nhân viên y tế</option>
                                <option value="pháp lý">Chuyên gia pháp lý</option>
                                <option value="công chức">Công chức</option>
                                <option value="giáo viên">Giáo viên</option>
                                <option value="khác">Khác</option>
                            </select>
                        </div>
                        
                        <!-- Email -->
                        <div class="form-group mb-4">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <!-- Số điện thoại -->
                        <div class="form-group mb-4">
                            <label for="phone">Số điện thoại <span class="required">*</span></label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        
                        <!-- Địa chỉ -->
                        <div class="form-group mb-4">
                            <label for="address">Địa chỉ <span class="required">*</span></label>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <select class="form-select" id="province" required>
                                        <option value="" selected disabled>Chọn tỉnh/thành phố</option>
                                        <option value="hcm">TP. Hồ Chí Minh</option>
                                        <option value="hn">Hà Nội</option>
                                        <option value="dn">Đà Nẵng</option>
                                        <option value="other">Tỉnh/Thành khác</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="fullAddress" rows="2" placeholder="Địa chỉ chi tiết" required></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Nội dung liên hệ -->
                        <div class="form-group mb-4">
                            <label for="message">Nội dung liên hệ <span class="required">*</span></label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        
                        <!-- Đồng ý điều khoản -->
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    Tôi đã đọc và đồng ý với <a href="/">Chính sách bảo mật thông tin</a>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Submit button -->
                        <div class="text-center">
                            <button type="submit" class="mute-btn submit-btn">Gửi đi</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="wave-bottom"></div>
        </div>
    </section>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Custom -->
    <script th:src="@{/js/navbar.js}"></script>
    <script th:src="@{/js/contact.js}"></script>
</body>
</html>
